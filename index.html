<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="login-page">
      <form>
        <div class="form-header">
          <div>
            <p>PADDY</p>
            <p>Need account? <a href=""> Log In</a></p>
          </div>
          <div>
            <h1>Manage your Income and Expenses wit us!</h1>
            <h2>
              Takes only 10 minutes to fill out all the information needed to
              register your business.
            </h2>
          </div>
        </div>
        <div class="form-box">
          <input type="text" required="" />
          <label for="">Email</label>
          <span></span>
        </div>
        <div class="form-box">
          <input type="text" required="" />
          <label for="">Full name</label>
          <span></span>
        </div>
        <div class="form-box">
          <input type="password" required="" />
          <label for="">Password</label>
          <span></span>
        </div>
        <div class="form-bottom">
          <button>Register Account</button>
          <p>
            By sign up youre agreeing to our
            <a href=""> Terms and Condition </a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
